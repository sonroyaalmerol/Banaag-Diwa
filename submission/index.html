<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banaag Diwa</title>
<link rel="icon" href="../sources/Logo BD.svg">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>

</style>

</head>
<body style="background-color: #233342;">
  <div class="col-4">
    <img src="../sources/Concept-1.gif" class="covid" alt="" id="concept-1"></img>
    <img src="../sources/Concept-2.gif" class="covid" alt="" id="concept-2"></img>
  </div>

  <div class="logo" style="z-index: 10;">
    <a href="../index.html"><img src="../sources/Logo BD.svg" alt=""  width="40vh" height="40vh"></img></a>
  </div>
  <span class="banaag1" id="banaag" style=" position: fixed;">B<span style="font-size: 0.75em; letter-spacing: 0.3em;">ANAAG</span> D<span style="font-size: 0.75em; letter-spacing: 0.3em;">IWA</span></span>
  
  <div class="col-12 col-lg-6" id="forms">
    <form action="" class="form-container col-12" id="submission_form">
      <span class="title">Submission Form</span>
      <div class="f_container" style="margin-top: 0.5em;">
        <input class="txt_area" type="text" id="fullname" name="fullname" required onfocus="line_in(0)" onblur="line_out(0)">
        <span class="floating-label">Full Name</span>
        <span class="f_line" id="line0"></span>
      </div>
       
      <div class="f_container">
        <input class="txt_area" type="text" id="email" name="email" required onfocus="line_in(1)" onblur="line_out(1)">
        <span class="floating-label">Email</span>
        <span class="f_line" id="line1"></span>
      </div>

      <div class="f_container">
        <input class="txt_area" type="text" id="course" name="course" required onfocus="line_in(2)" onblur="line_out(2)">
        <span class="floating-label">Course</span>
        <span class="f_line" id="line2"></span>
      </div>

      <div class="f_container">
        <select size="1" id="yrlvl" title="" name="yr_lvl" style="cursor: pointer; color: #969696;" required onfocus="line_in(3)" onblur="line_out(3)">
          <option value="" disabled selected></option>
          <option class="dropdown_item" value="1">1st Year</option>
          <option class="dropdown_item" value="2">2nd Year</option>
          <option class="dropdown_item" value="3">3rd Year</option>
          <option class="dropdown_item" value="4">4th Year</option>
          <option class="dropdown_item" value="5">5th Year</option>
        </select>
        <span class="floating-label" id="floating_yrlvl"><i class="fas fa-bars"></i>&nbsp;&nbsp;&nbsp;Year Level</span>
        <span class="f_line" id="line3"></span>
      </div>

      <hr><h3 style="color:white; font-family: PublicoText;">File upload</h3>

      <div id="submission_container" class="f_container">
        <select size="1" id="submission" title="" name="sub_type" style="cursor: pointer; color: #969696;" required onfocus="line_in(4)" onblur="line_out(4)">
          <option value="" disabled selected></option>
          <option class="dropdown_item" value="2">Poems</option>
          <option class="dropdown_item" value="1">Short Stories</option>
          <option class="dropdown_item" value="0">Photo Essay</option>
        </select>
        <span class="floating-label" id="floating_subtype"><i class="fas fa-bars"></i>&nbsp;&nbsp;&nbsp;Submission Type</span>
        <span class="f_line" id="line4"></span>

        <div class="f_container" id="titlediv" style="display:none;">
          <input class="txt_area" type="text" id="title" name="title" required onfocus="line_in(5)" onblur="line_out(5)">
          <span class="floating-label">Title</span>
          <span class="f_line" id="line5"></span>
        </div>
        
        <div id="docus" style="margin-top: 1em;" class="buttons">
          <input type="file" name="uploadfile" id="f_1" style="display:none;" onchange="upload_details(1)"/>
          <label class="upload_file" for="f_1"><i class="fas fa-upload"></i>&nbsp;&nbsp;&nbsp;Upload Document</label>
          <span class="output_list" id="output_1"></span>
        </div>
        <div id="imgs" class="buttons">
          <input type="file" name="uploadimg[]" id="f_2" style="display:none;" multiple size="10" onchange="upload_details(2)"/>
          <label class="upload_file" for="f_2" ><i class="fas fa-upload"></i>&nbsp;&nbsp;&nbsp;Upload Images</label>
          <span class="output_list" id="output_2"></span>
        </div>
        <div id="sbmt_btn" class="buttons">
          <input id="form_submit" type="submit" value="Submit">
        </div>
      </div>

    </form>
  </div>







    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" integrity="sha512-VZ6m0F78+yo3sbu48gElK4irv2dzPoep8oo9LEjxviigcnnnNvnTOJRSrIhuFk68FMLOpiNz+T77nNY89rnWDg==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
