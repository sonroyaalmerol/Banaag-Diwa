<body style="background-color: #233342;">
  <div class="col-4">
    <img src="../sources/Concept-1.gif" class="covid" alt="" id="concept-1"></img>
    <img src="../sources/Concept-2.gif" class="covid" alt="" id="concept-2"></img>
  </div>

  <div class="logo" style="z-index: 10;">
    <a href="../index.html"><img src="../sources/Logo BD.svg" alt=""  width="40vh" height="40vh"></img></a>
  </div>
  <span class="banaag1" id="banaag" style=" position: fixed;">B<span style="font-size: 0.75em; letter-spacing: 0.3em;">ANAAG</span> D<span style="font-size: 0.75em; letter-spacing: 0.3em;">IWA</span></span>
  
  <div class="col-12 col-lg-6" id="forms">
    <form action="" class="form-container col-12" onsubmit="return Validate(this);">
      <span class="title">Submission Form</span>
      <div class="f_container" style="margin-top: 0.5em;">
        <input class="txt_area" type="text" id="fullname" name="fullname" required onfocus="line_in(0)" onblur="line_out(0)">
        <span class="floating-label">Full Name</span>
        <span class="f_line" id="line0"></span>
      </div>
       
      <div class="f_container">
        <input class="txt_area" type="text" id="email" name="email" required onfocus="line_in(1)" onblur="line_out(1)">
        <span class="floating-label">Email</span>
        <span class="f_line" id="line1"></span>
      </div>

      <div class="f_container">
        <input class="txt_area" type="text" id="course" name="course" required onfocus="line_in(2)" onblur="line_out(2)">
        <span class="floating-label">Course</span>
        <span class="f_line" id="line2"></span>
      </div>

      <div class="f_container">
        <select size="1" id="yrlvl" title="" name="yr_lvl" style="cursor: pointer; color: #969696;" required onfocus="line_in(3)" onblur="line_out(3)">
          <option value="" disabled selected></option>
          <option class="dropdown_item" value="1">1st Year</option>
          <option class="dropdown_item" value="2">2nd Year</option>
          <option class="dropdown_item" value="3">3rd Year</option>
          <option class="dropdown_item" value="4">4th Year</option>
          <option class="dropdown_item" value="5">5th Year</option>
        </select>
        <span class="floating-label" id="floating_yrlvl">Year Level</span>
        <span class="f_line" id="line3"></span>
      </div>

      <div class="f_container">
        <select size="1" id="submission" title="" name="sub_type" style="cursor: pointer; color: #969696;" required onfocus="line_in(4)" onblur="line_out(4)">
          <option value="" disabled selected></option>
          <option class="dropdown_item" value="poems">Poems</option>
          <option class="dropdown_item" value="shrt_stry">Short Stories</option>
          <option class="dropdown_item" value="photo_essay">Photo Essay</option>
        </select>
        <span class="floating-label" id="floating_subtype">Submission Type</span>
        <span class="f_line" id="line4"></span>
        
        <div id="docus" style="margin-top: 1em;" class="buttons">
          <input  type="file" name="uploadfile" id="f_1" style="display:none;" multiple size="10" onchange="upload_details(1)"/>
          <label class="upload_file" for="f_1">Upload Documents</label>
          <span class="output_list" id="output_1"></span>
        </div>
        <div id="imgs" class="buttons">
          <input type="file" name="uploadimg" id="f_2" style="display:none;" multiple size="10" onchange="upload_details(2)"/>
          <label class="upload_file" for="f_2" >Upload Images</label>
          <span class="output_list" id="output_2"></span>
        </div>
        <div id="sbmt_btn" class="buttons">
          <input type="submit" value="Submit">
        </div>
      </div>

    </form>
  </div>







    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
